  <script type="text/javascript">

  // http://terminal.jcubic.pl/

  jQuery(function($, undefined) {
      $('#term-soft').terminal(function(command, term) {
          if (command !== '') {
            switch(command) {
              case "help":
                term.echo("This terminal will accept jQuery and Javascript commands.", {raw:true});
                term.echo("These commands are also available:", {raw:true});
                term.echo(" ");
                term.echo("     about");
                term.echo("     linkedin");
                term.echo(" ");
                break;
              case "about":
                term.echo("To be implemented...", {raw:true});
                break;
              case "linkedin":
                term.echo("launching LinkedIn profile in new window...", {raw:true});
                term.echo("http://www.linkedin.com/in/jshoaf");
                setTimeout(function() { window.open("http://www.linkedin.com/in/jshoaf"); }, 1500);
                break;
              default:
                try {
                    var result = window.eval(command);
                    if (result !== undefined) {
                        term.echo(new String(result));
                    }
                } catch(e) {
                    term.error(new String(e));
                }

            }
          } else {
             term.echo('');
          }
      }, {
          greetings: '',
          name: 'js_demo',
          //height: 200,
          prompt: '[guest] > '});
  });

  var nextID = 0;

  function setCursor() {
    //$(".typed-cursor").html("&nbsp;");
  }

      $(function(){

        function getNextString() {

          var typeSpeed = 50;
          var maxID = 6;

          nextID++;

          console.log(nextID);

          if (nextID <= maxID) {
            if (nextID > 1) {
              $("#typed" + (nextID - 1)).next().hide();
            }
            $("#typed" + nextID).typed({
                stringsElement: $('#typed-strings' + nextID),
                typeSpeed: typeSpeed,
                startDelay: 1000,
                cursorChar: " ",
                preStringTyped: setCursor,
                callback: getNextString
            });
            $(".typed-cursor").html("&nbsp;");
          } else {
            $("#typed" + (nextID - 1)).next().hide();
            $("#term-soft").show();
            setTimeout(function() { $("#term-soft").terminal().exec("help"); }, 2000);
            $("#term-soft").terminal().focus(true);
          }

        };

        getNextString(nextID);
